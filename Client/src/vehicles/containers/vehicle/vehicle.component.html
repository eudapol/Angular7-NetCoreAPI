<div class="container" >
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="row">
                <h3>Please fill below form to add/update a {{vehicleType}}</h3>
            </div>
            <app-vehicle-form
                [form]="form" 
                [isEdit]="isEdit"
                [vehicleType]="vehicleType"
                [vehicleProps]="vehicleProps"
                (cancel)="cancel($event)">
            </app-vehicle-form>
        </div>
    </div>
</div>
