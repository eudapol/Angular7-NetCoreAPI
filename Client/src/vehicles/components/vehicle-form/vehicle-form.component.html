
<form  novalidate (ngSubmit)='onSubmit(form.value)' [formGroup]="form">
    <div *ngFor="let prop of vehicleProps let i = index">
        <label [attr.for]="prop" class="control-label required">{{prop.name | uppercase}}</label>
        <input
        type="text"
        [id]="i"
        [formControlName]= "prop.name"
        [pattern]= "prop.regex"
        class="form-control"
        [required] = "prop.required">
        <span *ngIf="!form.get(prop.name).valid && form.get(prop.name).touched" class="help-block">
            Please enter {{prop.Name}}
        </span>
    </div>
<br>
        <span *ngIf="!form.valid && form.touched" class="help-block">
        Please enter a valid data
        </span>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{isEdit? 'Update': 'Add'}} {{vehicleType}}</button>
        <button class="btn btn-primary" type="button" style="margin-left: 5px" (click)='onCancel()'>Cancel</button>
</form>
